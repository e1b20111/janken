<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>Janekn </title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken Game!</h1>

  <!--Entryがあった場合に表示される-->
  <!--objectはdivの中でEntryオブジェクトのフィールドにアクセスすることを示す-->
  <div th:if="${entry}">
    エントリー
    <ul>
      <!--eachは所謂for each．この場合entryオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
        thが指定されているので[]が不要になる-->
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
    今[[${num}]]人がエントリーしています<br>
    Hi [[${myname}]]
  </div>

  <!--th:ifと書くと条件文を表す．この例の場合，nameが
        返ってきたとき(nullでないとき)だけdivを表示する
      th:ifのように対象がthymeleafの変数であることを示している場合は"["で囲まなくて良い
  <div th:if="${name}">
    Hi [[${name}]]
  </div>-->

  <div>
    <a href="/jankengame?hand=gu">ぐー </a><a href="/jankengame?hand=choki">ちょき </a><a href="/jankengame?hand=pa">ぱー</a>
  </div>

  <div th:if="${result}">
    あなたの手 [[${me}]] <br>
    相手の手 [[${enemy}]] <br>
    結果 [[${result}]] <br>
  </div>

</body>

</html>
